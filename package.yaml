name:                lockfree-array-queue
version:             0.1.0.0
github:              "tmcdonell/lockfree-array-queue"
license:             BSD3
author:              "Trevor L. McDonell"
maintainer:          "trevor.mcdonell@gmail.com"
copyright:           "Trevor L. McDonell &lt;trevor.mcdonell@gmail.com&gt;"

extra-source-files:
- README.md
- CHANGELOG.md
- cbits/*.h
- cbits/*.c
- cbits/*.cmm

# Metadata used when publishing your package
synopsis:            A linerisable MPMC unbounded lockfree-queue
category:            Data, Concurrency

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/tmcdonell/lockfree-array-queue#readme>

dependencies:
- base >= 4.7 && < 5
- ghc-prim
- primitive

library:
  source-dirs: src
  ghc-options:
    - -Wall
    - -O3

  ld-options:
    - cbits/atomic.o

  cc-options:
    - -Wall
    - -O3

executables:
  faa-test:
    main: Main.hs
    source-dirs: test
    dependencies:
      - base
      - gauge
      - deepseq
      - lockfree-queue
      - lockfree-array-queue

    c-sources:
      - cbits/delay.c

    ghc-options:
      - -Wall
      - -O3
      - -threaded
      - -rtsopts
      - -with-rtsopts=-A128M
      - -with-rtsopts=-n4M

    include-dirs: .

    cc-options:
      - -Wall
      - -O3

    other-modules:
      - Delay

# vim: nospell
